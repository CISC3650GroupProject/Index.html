  <div class="row">
   <div class="leftcolumn">
    <div class="card">
      <h2>Give some info and we'll contact you later</h2>
      <!--Asks for Name-->
      <p>Name: <input type="text" onkeyup="this.value = this.value.toUpperCase();"></p>  
      <!--Asks for birthday-->
      <form>
      <label for="birthday">Birthday:</label>
      <input type="date" id="birthday" name="birthday">
      <input type="submit">
      </form>
      <!--Asks for email-->
      <form>
      <label for="email">Enter your email:</label>
      <input type="email" id="email" name="email">
      <input type="submit">
      </form>
      <!--Asks for phone number-->
      <form>
      <label for="phone">Enter a phone number:</label>
      <input type="tel" id="phone" name="phone" placeholder="123-4567-8901" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
      <input type="submit">
      </form>
      <script> 
            // Function to check Whether both passwords 
            // is same or not. 
            function checkPassword(form) { 
                password1 = form.password1.value; 
                password2 = form.password2.value; 
  
                // If password not entered 
                if (password1 == '') 
                    alert ("Please enter Password"); 
                      
                // If confirm password not entered 
                else if (password2 == '') 
                    alert ("Please enter confirm password"); 
                      
                // If Not same return False.     
                else if (password1 != password2) { 
                    alert ("\nPassword did not match: Please try again...") 
                    return false; 
                } 
  
                // If same return True. 
                else{ 
                    alert("Password Match!") 
                    return true; 
                } 
            } 
        </script>
        <form onSubmit = "return checkPassword(this)"> 
        <table> 
            <tr> 
                <!-- Enter Username -->
                <td>Username:</td> 
                <td><input type = text name = username maxlength=8></td> 
            </tr> 
            <tr> 
                <!-- Enter Password. -->
                <td>Password:</td> 
                <td><input type = password name = password1 maxlength=8></td> 
            </tr> 
            <tr> 
                <!-- To Confirm Password. -->
                <td>Confirm Password:</td> 
                <td><input type = password name = password2 maxlength=8></td> 
            </tr> 
            <tr> 
                <td colspan = 1 align = right> 
                <input type = submit value = "Submit"></td> 
            </tr> 
        </table> 
        </form>
